# 应用名称
spring.application.name=office-system
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
# 好像数据库officeSystem和officesystem是等价的
mybatis.type-aliases-package=com.all.officeSystem.mybatis.entity
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/OfficeSystem?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456


# 统一json的日期格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# 应用程序根路径
server.servlet.context-path=/OA

# 设置日志级别，将mybatis操作相关的级别设置成debug
logging.level.com.example.springboot04_mybatis.mapper=debug
# 设置日志格式
logging.pattern.console= --> %C %L | %msg%n

# mybatis全局配置
# 开启下划线自动转换成驼峰命名的方法
mybatis.configuration.map-underscore-to-camel-case=true
