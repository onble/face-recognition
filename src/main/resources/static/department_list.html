<html>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a><cite>首页</cite></a>
                <a><cite>部门管理</cite></a>
            </span>
            <a

                style="line-height: 1.6em; margin-top: 3px; float: right"
                href="javascript:location.replace(location.href);"
                title="刷新"
                ><i class="layui-icon" style="line-height: 30px">ဂ</i></a

        </div>
        <div class="x-body">
            <form class="layui-form x-center" action="" style="width: 800px">
                <div class="layui-form-pane" style="margin-top: 15px">
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <input
                                type="text"
                                name="username"
                                placeholder="部门名称"

                        </div>
                        <div class="layui-input-inline" style="width: 80px">
                            <button
                                class="layui-btn"
                                lay-submit=""

                            >

                        </div>
                    </div>

            </form>

            <xblock>
                <button class="layui-btn layui-btn-danger" onclick="delAll()">
                    <i class="layui-icon">&#xe640;</i>批量删除
                </button>

                <button
                    class="layui-btn"
                    onclick="department_add('添加','departmentadd.html','1000','600')"
                >
                    <i class="layui-icon">&#xe608;</i>添加
                </button>
				
				
				<!-- 显示本页数据个数 -->
				<span class="x-right" style="line-height: 40px"
				    >共有数据：<span class="layui-badge">4</span> 条</span
				>
            </xblock>

            <table class="layui-table">
                <thead>
                    <tr>
						
                        <th>选择</th>
                        <th>部门名称</th>
                        <th>部门简介</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody-department">
                    
                </tbody>
            </table>
			<nav><ul></ul></nav>
			

            <!-- <div id="page"></div> -->
        </div>
        <script src="lib/layui/layui.js" charset="utf-8"></script>
        <script src="js/x-layui.js" charset="utf-8"></script>
		
		
        <script>
			
			
			
            layui.use(["laydate", "element", "laypage", "layer"], function () {
                $ = layui.jquery; //jquery
                laydate = layui.laydate; //日期插件
                lement = layui.element(); //面包导航
                laypage = layui.laypage; //分页
                layer = layui.layer; //弹出层
                okLoading.close($);
                //以上模块根据需要引入

                var start = {
                    min: laydate.now(),
                    max: "2099-06-16 23:59:59",
                    istoday: false,
                    choose: function (datas) {
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas; //将结束日的初始值设定为开始日
                    },
                };

                var end = {
                    min: laydate.now(),
                    max: "2099-06-16 23:59:59",
                    istoday: false,
                    choose: function (datas) {
                        start.max = datas; //结束日选好后，重置开始日的最大日期
                    },
                };

                // document.getElementById("LAY_demorange_s").onclick =
                //     function () {
                //         start.elem = this;
                //         laydate(start);
                //     };
                // document.getElementById("LAY_demorange_e").onclick =
                //     function () {
                //         end.elem = this;
                //         laydate(end);
                //     };
            });

            //批量删除提交
            function delAll() {
                layer.confirm("确认要删除吗？", function (index) {
                    //捉到所有被选中的，发异步进行删除
                    let ids = [];
                    $(
                        "body>div.x-body>table.layui-table>tbody>tr>td>input[name='id']:checked"
                    ).each(function (index, item) {
                        let id = $(this).val();
                        ids.push(id);
                    });
                    // 发送异步请求
                    $.ajax({
                        url: domain + "/department/deletes",
                        type: "delete",
                        dataType: "json",
                        data: "ids=" + ids,
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg("删除成功", { icon: 1 });
                                setTimeout(function () {
                                    window.location.reload();
                                }, 1000);
                            } else {
                                layer.msg("删除失败", { icon: 5 });
                            }
                        },
                    });
                });
            }

            function question_show(argument) {
                layer.msg("可以跳到前台具体问题页面", { icon: 1, time: 1000 });
            }
            /*添加*/
            function department_add(title, url, w, h) {
                x_admin_show(title, url, w, h);
            }
            //编辑
            function department_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                x_admin_show(title, url, w, h);
            }

            /*删除*/
            function department_del(obj, id) {
                layer.confirm(
                    "确认要删除吗？",
                    { icon: 3, title: "提示信息" },
                    function (index) {
                        $.ajax({
                            type: "delete",
                            url: domain + "/department/delete",
                            data: { id: id },
                            dataType: "json",
                            success: function (data) {
                               
                                if (data.status == 1) {
                                    //发异步删除数据
                                    $(obj).parents("tr").remove();
                                    layer.msg(data.info, {
                                        icon: 6,
                                        time: 1000,
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                    return false;
                                } else {
                                    layer.msg(data.info, {
                                        icon: 5,
                                        time: 1000,
                                    });
                                    return false;
                                }
                            },
                        });
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg("已删除!", { icon: 1, time: 1000 });
                    }
                );
            }
			
			
		
        </script>
    </body>
</html>
