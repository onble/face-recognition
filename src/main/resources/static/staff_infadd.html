        <script>
            layui.use(["element", "layer", "form"], function () {
                $ = layui.jquery; //jquery
                lement = layui.element(); //面包导航
                layer = layui.layer; //弹出层
                form = layui.form();
                okLoading.close($);

                //监听提交
                form.on("submit(add)", function (data) {
                    var buildings_name = $(
                        "input[name='buildings_name']"
                    ).val();
                    var households = $("input[name='households']").val();
                    if (buildings_name == "") {
                        layer.msg("栋数名称不能为空！", {
                            icon: 5,
                            time: 2000,
                        });
                        return false;
                    }
                    if (households == "") {
                        layer.msg("总户数不能为空！", { icon: 5, time: 2000 });
                        return false;
                    }
                    var data = data.field;
                    $.ajax({
                        type: "post",
                        url: "xxx",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                layer.msg(
                                    data.info,
                                    { icon: 6, time: 2000 },
                                    function () {
                                        window.parent.location.reload();
                                        var index = parent.layer.getFrameIndex(
                                            window.name
                                        );
                                        parent.layer.close(index);
                                    }
                                );
                                return false;
                            } else {
                                layer.msg(data.info, { icon: 5, time: 2000 });
                                return false;
                            }
                        },
                    });
                });
            });
