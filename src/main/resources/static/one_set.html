<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>个人信息设置</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/main.css" media="all" />

        <script src="./js/one_set.js"></script>
        <style>
            .imgs {
                display: none;
            }
            input[type="file"] {
                width: 50px;
                height: 50px;
                border-radius: 100%;
                opacity: 0;
                cursor: pointer;
                border: 1px solid red;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane" action="" id="add">
                <blockquote class="layui-elem-quote">
                    <input type="hidden" name="staff_id" />
                    <div>
                        <input
                            class="layui-upload"
                            type="file"
                            accept="undefined"
                            id="previewImg"
                            name="images"
                            onchange="upload(this)"
                        />
                        <img
                            src="./images/default.jpg"
                            class="layui-circle"
                            style="width: 50px; height: 50px; float: left"
                            id="pimages"
                            name="pimages"
                            alt="个人头像"
                        />
                        <dl style="margin-left: 80px; color: #019688">
                            <dd style="margin-left: 0">点击图片上传头像</dd>
                            <dd style="margin-left: 0">-----------</dd>
                        </dl>
                    </div>
                </blockquote>

                <div
                    class="layui-tab layui-tab-brief"
                    lay-filter="docDemoTabBrief"
                >
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input
                                        type="text"
                                        name="name"
                                        autocomplete="off"
                                        placeholder="请输入姓名"
                                        class="layui-input"
                                        value="ADMIN"
                                    />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    电话号码
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="text"
                                        name="phone"
                                        autocomplete="off"
                                        placeholder=""
                                        class="layui-input"
                                        value="15325644722"
                                    />
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label"> 年龄 </label>
                                <div class="layui-input-block">
                                    <input
                                        type="number"
                                        name="age"
                                        autocomplete="off"
                                        placeholder=""
                                        class="layui-input"
                                    />
                                </div>
                            </div>

                            <!-- <div class="layui-form-item">
                                <label class="layui-form-label">月工资</label>
                                <div class="layui-input-block">
                                    <input
                                        type="number"
                                        name="age"
                                        autocomplete="off"
                                        placeholder=""
                                        class="layui-input"
                                    />
                                </div>
                            </div> -->

                            <div class="layui-form-item">
                                <label class="layui-form-label"> 性别 </label>
                                <div class="layui-input-block">
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="1"
                                        title="男"
                                    />
                                    <div
                                        class="layui-unselect layui-form-radio layui-form-radioed"
                                    >
                                        <i
                                            class="layui-anim layui-icon layui-anim-scaleSpring"
                                            ></i
                                        >
                                        <div>男</div>
                                    </div>
                                    <input
                                        type="radio"
                                        name="gender"
                                        value="0"
                                        title="女"
                                        checked="checked"
                                    />
                                    <div
                                        class="layui-unselect layui-form-radio"
                                    >
                                        <i class="layui-anim layui-icon"></i>
                                        <div>女</div>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <button
                                    class="layui-btn"
                                    type="button"
                                    lay-filter="add"
                                    lay-submit=""
                                >
                                    保存
                                </button>
                            </div>

                            <!--</form>-->
                            <div style="height: 100px"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="lib/layui/layui.js" charset="utf-8"></script>
        <script src="js/x-layui.js" charset="utf-8"></script>

        <script>
            layui.use(["element", "layer", "form"], function () {
                $ = layui.jquery; //jquery
                lement = layui.element(); //面包导航
                layer = layui.layer; //弹出层
                form = layui.form();

                //图片上传接口
                /*layui.upload({
          url: './upload.json' //上传接口
          ,success: function(res){ //上传成功后的回调
              console.log(res);
            $('#LAY_demo_upload').attr('src',res.url);
          }
        });*/

                //监听提交
                form.on("submit(add)", function (event) {
                    let data_put = `staffId=${sessionStorage.getItem(
                        "staff_id"
                    )}&name=${$("input[name='name']").val()}&gender=${$(
                        "input[name='gender']:checked"
                    ).val()}&phone=${$("input[name='phone']").val()}&age=${$(
                        "input[name='age']"
                    ).val()}`;
                    $.ajax({
                        type: "post",
                        url: domain + "/staff_inf/change",
                        data: data_put,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg(
                                    data.info,
                                    { icon: 6, time: 1000 },
                                    function () {
                                        window.parent.location.reload();
                                        var index = parent.layer.getFrameIndex(
                                            window.name
                                        );
                                        parent.layer.close(index);
                                        // 测试使用jQuery实现强制刷新
                                        // $("iframe[src='todolist.html']").attr(
                                        //     "src",
                                        //     "todolist.html"
                                        // );
                                        // document
                                        //     .querySelector(
                                        //         "iframe[src='todolist.html']"
                                        //     )
                                        //     .contentWindow.location.reload(
                                        //         true
                                        //     );
                                        // console.log(
                                        //     "工作了",
                                        //     document.querySelector(
                                        //         "iframe[src='todolist.html']"
                                        //     )
                                        // );
                                    }
                                );
                                return false;
                            } else {
                                layer.msg(data.info, { icon: 5, time: 2000 });
                                return false;
                            }
                        },
                    });
                });
            });
        </script>
        <!--栏目缩略图上传-->
        <script>
            function upload(obj) {
                var formData = new FormData();
                formData.append("headerFile", $("#previewImg")[0].files[0]);
                formData.append("staffId", sessionStorage.getItem("staff_id"));
                // formData.append("id", id);
                layer.msg("图片上传中", { icon: 16, time: 1000 });
                $.ajax({
                    type: "post",
                    processData: false,
                    contentType: false,
                    url: domain + "/staff_inf/headerFile",
                    data: formData,
                    success: function (data) {
                        if (data.code == 200) {
                            layer.closeAll("loading");
                            //layer.msg(data.info,{icon:1,time:1000});
                            $("#pimages").attr(
                                "src",
                                "http://" + data.image_path
                            );
                            // TODO:下面这句不知道要做什么
                            $(".imgs").show();
                            return false;
                        } else {
                            layer.msg(data.info, { icon: 2, time: 1000 });
                        }
                    },
                });
            }
        </script>
    </body>
</html>
