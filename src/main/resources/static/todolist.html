            //批量删除提交
            function delAll() {
                layer.confirm("确认要删除吗？", function (index) {
                    //捉到所有被选中的，发异步进行删除
                    let ids = [];
                    $(
                        "body>div.x-body>table.layui-table>tbody>tr>td>input[name='todo_id']:checked"
                    ).each(function (index, item) {
                        let file_id = $(this).val();
                        ids.push(file_id);
                    });
                    // 发送异步请求
                    $.ajax({
                        url: domain + "/todo/deletes",
                        type: "delete",
                        dataType: "json",
                        data: "ids=" + ids,
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg("删除成功", { icon: 1 });
                                setTimeout(function () {
                                    window.location.reload();
                                }, 1000);
                            } else {
                                layer.msg("删除失败", { icon: 5 });
                            }
                        },
                    });
                });
            }

            function question_show(argument) {
                layer.msg("可以跳到前台具体问题页面", { icon: 1, time: 1000 });
            }
            /*添加*/
            function todo_add(title, url, w, h) {
                x_admin_show(title, url, w, h);
            }
            //编辑
            function todo_edit(title, url, id, w, h) {
                url = url + "?id=" + id;
                x_admin_show(title, url, w, h);
            }

            /*删除*/
            function todo_del(obj, id) {
                layer.confirm(
                    "确认要删除吗？",
                    { icon: 3, title: "提示信息" },
                    function (index) {
                        $.ajax({
                            type: "delete",
                            url: domain + "/todo/delete",
                            data: { id: id },
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 200) {
                                    //发异步删除数据
                                    $(obj).parents("tr").remove();
                                    layer.msg(data.info, {
                                        icon: 6,
                                        time: 1000,
                                    });
                                    setTimeout(function () {
                                        window.location.reload();
                                    }, 1000);
                                    return false;
                                } else {
                                    layer.msg(data.info, {
                                        icon: 5,
                                        time: 1000,
                                    });
                                    return false;
                                }
                            },
                        });
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg("已删除!", { icon: 1, time: 1000 });
                    }
                );
            }
