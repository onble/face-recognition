<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>编辑待办事项</title>
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" href="css/main.css" media="all" />
        <script type="text/javascript" src="lib/loading/okLoading.js"></script>
        <style>
            .imgs {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane" action="" id="add">
                <input type="text" name="meeting_id" style="display: none" />
                <div
                    class="layui-tab layui-tab-brief"
                    lay-filter="docDemoTabBrief"
                >
                    <div class="layui-tab-content">
                        <div class="layui-tab-item layui-show">
                            <input type="hidden" name="id" value="" />
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>会议标题
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="text"
                                        name="title"
                                        autocomplete="off"
                                        placeholder="控制在80个汉字，160个字符以内"
                                        class="layui-input"
                                        required=""
                                        lay-verify="required"
                                        value=""
                                    />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>会议地址
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="text"
                                        name="address"
                                        autocomplete="off"
                                        placeholder="控制在80个汉字，160个字符以内"
                                        class="layui-input"
                                        required=""
                                        lay-verify="required"
                                        value=""
                                    />
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>事项内容
                                </label>
                                <div class="layui-input-block">
                                    <textarea
                                        placeholder="请输入内容"
                                        name="content"
                                        class="layui-textarea"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>会议开始时间
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="datetime-local"
                                        class="layui-input"
                                        name="startTime"
                                    />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>会议结束时间
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="datetime-local"
                                        class="layui-input"
                                        name="stopTime"
                                    />
                                </div>
                            </div>
                            <div class="layui-form-item" id="status_box">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>状态
                                </label>
                                <div class="layui-input-block">
                                    <input
                                        type="radio"
                                        name="status"
                                        value="1"
                                        title="已开始"
                                    />
                                    <div
                                        class="layui-unselect layui-form-radio layui-form-radioed"
                                    >
                                        <i
                                            class="layui-anim layui-icon layui-anim-scaleSpring"
                                            ></i
                                        >
                                        <div>已开始</div>
                                    </div>
                                    <input
                                        type="radio"
                                        name="status"
                                        value="0"
                                        title="未开始"
                                        checked="checked"
                                    />
                                    <div
                                        class="layui-unselect layui-form-radio"
                                    >
                                        <i class="layui-anim layui-icon"></i>
                                        <div>未开始</div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <button
                                    class="layui-btn"
                                    type="button"
                                    lay-filter="add"
                                    lay-submit=""
                                >
                                    保存更改
                                </button>
                            </div>
                            <div style="height: 100px"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="lib/layui/layui.js" charset="utf-8"></script>
        <script src="js/x-layui.js" charset="utf-8"></script>
        <script>
            function date_format(date, fmt = "yyyy年MM月dd日 hh:mm:ss") {
                function getWeek(self) {
                    const week_num = self.getDay();
                    let answer = null;
                    switch (week_num) {
                        case 0:
                            answer = "星期日";
                            break;
                        case 1:
                            answer = "星期一";
                            break;
                        case 2:
                            answer = "星期二";
                            break;
                        case 3:
                            answer = "星期三";
                            break;
                        case 4:
                            answer = "星期四";
                            break;
                        case 5:
                            answer = "星期五";
                            break;
                        case 6:
                            answer = "星期六";
                            break;
                        default:
                            answer = "世界末日";
                    }
                    return answer;
                }
                let o = {
                    MM: date.getMonth() + 1, //月份
                    dd: date.getDate(), //日
                    hh: date.getHours(), //小时
                    mm: date.getMinutes(), //分
                    ss: date.getSeconds(), //秒
                    SS: date.getMilliseconds(), //毫秒
                    qq: Math.floor((date.getMonth() + 3) / 3), //季度
                };
                // 下面是匹配年
                if (/(y+)/.test(fmt)) {
                    fmt = fmt.replace(
                        /(y+)/.exec(fmt)[0],
                        (date.getFullYear() + "").substring(
                            4 - /(y+)/.exec(fmt)[0].length
                        )
                    );
                }
                // 下面匹配星期
                if (/(www)/.test(fmt)) {
                    fmt = fmt.replace(
                        /(w+)/.exec(fmt)[0],
                        getWeek(date).substring(3 - /(w+)/.exec(fmt)[0].length)
                    );
                }
                for (let k in o) {
                    if (new RegExp("(" + k + ")").test(fmt)) {
                        const reg = new RegExp(k);
                        fmt = fmt.replace(
                            reg.exec(fmt)[0],
                            reg.exec(fmt)[0].length == 1
                                ? o[k]
                                : ("00" + o[k]).substring(("" + o[k]).length)
                        );
                    }
                }
                return fmt;
            }

            const domain = "http://localhost:8080/OA"; // 声明主机地址
            layui.use(["element", "layer", "form"], function () {
                $ = layui.jquery; //jquery
                lement = layui.element(); //面包导航
                layer = layui.layer; //弹出层
                form = layui.form();
                okLoading.close($);

                //监听提交
                form.on("submit(add)", function (data) {
                    var title = $("input[name='title']").val();
                    if (title == "") {
                        layer.msg("标题不能为空", {
                            icon: 5,
                            time: 2000,
                        });
                        return false;
                    }
                    // console.log("todo的id", $("input[name='todo_id']").val());
                    const date_time = date_format(
                        new Date($("input[name='date']").val()),
                        "yyyy-MM-dd hh:mm:ss"
                    );
                    var data = `staffId=${sessionStorage.getItem(
                        "staff_id"
                    )}&title=${title}&content=${$(
                        "textarea[name='content']"
                    ).val()}&date=${date_time}&scheduleId=${$(
                        "input[name='schedule_id']"
                    ).val()}`;
                    $.ajax({
                        type: "post",
                        url: domain + "/schedule/change",
                        data: data,
                        dataType: "json",
                        success: function (data) {
                            if (data.code == 200) {
                                layer.msg(
                                    data.info,
                                    { icon: 6, time: 1000 },
                                    function () {
                                        window.parent.location.reload();
                                        var index = parent.layer.getFrameIndex(
                                            window.name
                                        );
                                        parent.layer.close(index);
                                        // 测试使用jQuery实现强制刷新
                                        // $("iframe[src='todolist.html']").attr(
                                        //     "src",
                                        //     "todolist.html"
                                        // );
                                        // document
                                        //     .querySelector(
                                        //         "iframe[src='todolist.html']"
                                        //     )
                                        //     .contentWindow.location.reload(
                                        //         true
                                        //     );
                                        // console.log(
                                        //     "工作了",
                                        //     document.querySelector(
                                        //         "iframe[src='todolist.html']"
                                        //     )
                                        // );
                                    }
                                );
                                return false;
                            } else {
                                layer.msg(data.info, { icon: 5, time: 2000 });
                                return false;
                            }
                        },
                    });
                });
            });
        </script>
        <script src="./js/meeting_edit.js"></script>
    </body>
</html>
